<style type="text/css">

body {
    overflow : hidden;
}

.cover{
    width: 830px;
    height: 670px;
    position: absolute;
    right: 0px;
    top: 0px;
    z-index: 50;
}
@keyframes slideup {
0% {
    transform: translate(165px,283px) scale(1);
    opacity: 0;
}
50% {
    transform: translate(165px,83px) scale(1);
    opacity: 1;
}
80% {
    transform: translate(165px,83px) scale(1);
    opacity: 1;
}
100% {
    transform: translate(135px,83px) scale(1.2);
    opacity: 1;
}
}

@keyframes fadein {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

@keyframes fadeout {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}


@keyframes scaledown {
  0% {
    width: 276px;
    transform: translate(8px,10px);
  }
  100% {
    
    width: 521px;
  }
}

@keyframes slideupchat {
  0% {
    transform: translate(0px,300px);
    opacity: 0;
  }
  100% {
    transform: translate(0px,0px);
    opacity: 1;
  }
}

@keyframes slideupanim {
  0% {
    transform: translate(0px,300px);
    opacity: 0;
  }
  100% {
    transform: translate(0px,0px);
    opacity: 1;
  }
}







@keyframes logoslideup {
0% {
    transform: translate(105px,400px);
    opacity: 0;
}

 100% {
    transform: translate(0px,0px);
    opacity: 1;
}
}

	  0% {

    opacity: 0.8;
  }

  100% {
    transform: translate(660px,406px) rotate(0deg) scale(0.8);
    opacity: 1;
  }
}

body{

@keyframes tapanim-anim {
  0% {
    transform: translate(374px,324px) scale(1);

  }

  100% {
